;
; some setting for EMUC-B2S3 timing configuration
; 
;     
;
[CANFD_setting]
NormalBitRate_index=7  ; 0~10
DataBitRate_index=5    ; 2=2M, 3=3M, 4=4M, 5=5M, 6=6M, 7=7M, 8=8M, 9=9M, 10=10M, 11=11M, 12=12M, 13=CUSTOM_OPT_0, 14=CUSTOM_OPT_1
HCLK_index=10         	; unit: [ms]
TDCO=5           	; CAN_1=0, CAN_2=1

[CANFD_TIMEING_CONFIG_T]
PreDivider=2          	; Global Clock Division Factor.
NominalPrescaler=0      ; Nominal clock prescaler.
NominalRJumpwidth=0     ; Nominal Re-sync Jump Width.
NominalPhaseSeg1=0      ; Nominal Phase Segment 1.
NominalPhaseSeg2=1      ; Nominal Phase Segment 2.
NominalPropSeg=1        ; Nominal Propagation Segment.
DataPrescaler=4         ; Data clock prescaler.
DataRJumpwidth=9  	; Data Re-sync Jump Width.
DataPhaseSeg1=4         ; Data Phase Segment 1.
DataPhaseSeg2=9  	; Data Phase Segment 2.
DataPropSeg=4           ; Data Propagation Segment.
